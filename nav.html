<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/sacola.css">
    <link rel="stylesheet" href="css/usuario.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--comeco-->
    <header>
        Faça da natureza sua maior beleza
    </header>

    <nav>
        <div class="pesquisa">
            <img src="img/lupa.png" alt="">
            <input class="input" type="text">
        </div>
        <!--essa div e na onde fica nosso logo-->
        <div class="logo">
            <img src="img/logo.PNG" alt="">
        </div>

        <div class="usuario">

            <div class="icones">
                <button onclick="showModal()" class="buttonmodal"><img src="img/sacola-de-compras.png" alt=""
                        width="30px"></button>
                <button onclick="ShowLogin()"> <img src="img/usuario.png" alt="login" srcset="" width="30px"></button>
                <button onclick="showLogin()"><img src="img/usuario.png" alt="login" srcset="" width="30px"></button>

            </div>
        </div>

    </nav>
    <section>
        <ul class="menu">
            <li><a href="link1">Home</a></li>
            <li><a href="link2">Produtos</a></li>
            <li><a href="link3">Sobre nos</a></li>
            <li><a href="link4">Blog</a></li>
        </ul>
    </section>
    <!--fim da nav -->

    <!--começo do modal-->

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modalbtn">
                <button onclick="closeModal()"><span class="close">&times;</span></button>
            </div>
            <!-- div responsavel pelo titulo e imagem da pagina do modal-->
            <div class="sacola-vazia">
                <img src="img/bolsa-de-compras (1).png" alt="">

                <!--parte do titulo sacola vazia-->

                <p>Sua sacola está vazia</p>

                <!--div responsavel por listar os produtos-->
                <div class="produtos">

                    <p>Coleção</p>

                    <ul style="list-style: none;" class="menu-paginas">
                        <li><a href="link1">#Labios</a></li>
                        <li><a href="link2">#Pele</a></li>
                        <li><a href="link3">#Olho</a></li>

                    </ul>


                </div>


            </div>
        </div>
    </div>
    <button onclick="scrollToTop()" id="Voltar" title="Voltar a nav"><span class="material-symbols-outlined">
            arrow_upward_alt
        </span>Topo</button>
    <script src="js/script.js"></script>

    <!--fim do modal-->




    <!--começo do modal- login-->

    <div id="login" class="login">
        <div class="login-content">
            <div class="login-header">
                <h2 class="texto">Já tem uma conta? Faça login</h2>
                <button onclick="closeLogin()" id="close-login">Fechar</button>





            </div>

            <!--comece por aqui-->






            <div class="tela">
                <form action="">

                    <label for="login" id="login">Nome:</label>
                    <input type="text" id="username" required>

                
                    <label for="senha" id="senha">Senha:</label>
                    <input type="password" id="password" required>

                    <button type="button" onclick="login()">entrar</button>
                </form>






                <script src="js/estilo.js"></script>


                <!--fim do modal login-->












</body>

</html>
